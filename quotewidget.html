
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <style>

        .widget {
            color: #323232;
            text-align: center;
                max-width: 100%;
            height: 80px;
            margin: 0;
            padding: 0;
            font-family: Poppins;
            font-weight: 100;
            font-size: 18px;
            font-style: italic;

        }

        div {
             width: 100%;
             min-height: 80%;
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
}

     
    </style>
</head>
<body>

    <div class="widget" id="widget"></div>


<script>

quotes=[
"Go for it, because missed opportunites hurt much more than rejections.",
"There is a past version of you that is so proud of how far you have come.",
"Kindness is not flirting.%0D%0AAttention is not love.%0D%0ASilence is not anger.%0D%0AAnd tears are not a weakness.",
"Do not give the best of you to those who do not see the best in you.",
"Opportunities don't happen. You create them.",
"If you start now, imagine where you could be next year.",
"Build community. It's what makes life worth living.",
"See failure as feedback and try again with a different approach.",
"Motivation is created by taking action. Not the other way around.",
"Intentionally act like the person you want to become.",
"The struggle you're in todayis developing the strength you need for tomorrow. Don't give up.",
"A person's favourite sound is their name, so remember it.",
"Unspoken expectations are premediated resentments.",
"Sometimes you expect a lot from someone because you'd that that much for them.",
"If we don't tell people how we feel, how will they know?",
"Don't be intimidated by what you don't know. That can be your greatest strength and ensure that you do things differently from everyone else.",
"Life is too short to think you're unlovable because someone didn't know how to love you.",
];

const INTERVAL = 72000000;

function displayQuote(){

    document.getElementById('widget').innerHTML =quotes[0];
    quotes.forEach((quote, i) => {
        setTimeout(() => {
            document.getElementById('widget').innerHTML =quote;
        }, i * INTERVAL);  
    });
    }

    function displayWidget() {
        displayQuote();
        setTimeout(displayWidget, quotes.length*INTERVAL);
    }
    displayWidget()

</script>

</body>
</html>
