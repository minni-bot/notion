<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek ;
    var birthday = new Date(today.getFullYear(), 7, 10)


    var greet;

    if (hrs >= 5 && hrs <= 12)
        greet = 'Good morning, Mel  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good afternoon, Mel  ';
    else if (hrs >= 17 && hrs <= 23)
        greet = 'Good evening, Mel  ';
    else if (hrs >= 23 && hrs <= 5)
        greet = 'Hello~  ';
    else if (birthday = today)
        greet = 'Happy Birthday~  ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> Today is ${date}</div>`;
